<h1>Hello World books</h1>
<div [hidden]="books.length == 0">
<h2>{{ books.length }} {{ title }}</h2>
<img [src]="imageUrl"/>
<ul>
    <li *ngFor="let book of books">
        {{ book }} <favourite [is-favourite]="post.isFavourite" (change)="onFavouriteChanged($event)"></favourite>
        <like-button></like-button>
    </li>
</ul>

<table>
    <tr>
        <td [attr.colspan]="colSpan"></td>
    </tr>
</table>
</div>
<div [hidden]="books.length > 0">
    <h2>No books yet!</h2>
</div>
